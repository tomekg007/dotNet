<h1>FactoryParts</h1>


<!--<p *ngIf="!factoryParts"><em>Loading...</em></p>-->

<form (ngSubmit)="add(selectedCategory, selectedFactory)" #factoryPartForm="ngForm">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New</h3>
    </div>
    <div class="panel-body">


      <div class="row">
        <div class="col-lg-5">
          <div class="input-group">
            <span class="input-group-addon" id="sid">Category</span>
            <select class="form-control" [(ngModel)]="selectedCategory" aria-describedby="sid" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let c of categories" [value]="c.id">{{c.id}}</option>
            </select>
          </div>
          </div>

        <div class="col-lg-5">
          <div class="input-group">
            <span class="input-group-addon" id="sid">Factory</span>
            <select class="form-control" [(ngModel)]="selectedFactory" aria-describedby="sid" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let f of factory" [value]="f.id">{{f.id}}</option>
            </select>
          </div>
        </div>

        <div class="col-lg-2">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Generate</button>
          </span>
        </div>
      </div>




    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Factory Parts ({{factoryParts.length}})</h3>
    </div>
    <div class="panel-body">

      <table class='table' *ngIf="categories">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let factoryPart of factoryParts">
            <td>{{ factoryPart.id }}</td>
            <td>{{ factoryPart.createdAt }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</form>
